app = "howsit"
primary_region = "mia"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[env]
  PORT = "3000"

[processes]
  nginx = "nginx -c /app/nginx.conf -g \"daemon off;\""
  web = "npm run deploy"
  rust_htmx = "./rust_htmx"

[[services]]
  protocol = "tcp"
  internal_port = 80 
  processes = ["nginx"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
