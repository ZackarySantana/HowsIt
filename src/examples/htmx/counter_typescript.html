<div>
    <button
        hx-post="/htmx/typescript/counter?decrement"
        hx-target="#htmx-element-counter"
        hx-swap="innerHTML"
        hx-include="[name='counter']"
    >
        -
    </button>

    <span
        id="htmx-element-counter"
        hx-trigger="load"
        hx-get="/htmx/typescript/counter"
        hx-target="this"
        hx-swap="innerHTML"
    ></span>

    <button
        hx-post="/htmx/typescript/counter?increment"
        hx-target="#htmx-element-counter"
        hx-swap="innerHTML"
        hx-include="[name='counter']"
    >
        +
    </button>
</div>
