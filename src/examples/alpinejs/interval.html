<div
    x-data="{
        count: 0,
        intervalId: null,
        init() {
            if (this.intervalId != null) {
                return;
            }
            this.intervalId = setInterval(() => {
                ++this.count;
            }, 1000);
        },
    }"
    x-init="init()"
>
    <span x-text="count"></span>
</div>

<style>
    span {
        display: inline;
        color: lightblue;
    }
</style>
