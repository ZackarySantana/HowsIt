<div
    x-data="{
        count: 0,
        intervalId: null,
        init() {
            if (this.intervalId != null) {
                return;
            }
            this.intervalId = setInterval(() => {
                ++this.count;
            }, 1000);
        },
    }"
>
    <span x-text="count"></span>
</div>
