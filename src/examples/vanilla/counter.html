<script>
    let counterAmount = 0;
    function decrement() {
        const counter = document.querySelector("#vanilla-counter");
        counterAmount--;
        counter.innerHTML = counterAmount;
    }
    function increment() {
        const counter = document.querySelector("#vanilla-counter");
        counterAmount++;
        counter.innerHTML = counterAmount;
    }
</script>

<button onclick="decrement()">-</button>
<span id="vanilla-counter">0</span>
<button onclick="increment()">+</button>
